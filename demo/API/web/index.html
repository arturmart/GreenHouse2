<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenHouse Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: #0b1020; color:#e7e9ee; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .brand { display:flex; gap:10px; align-items:center; }
    .dot { width:10px; height:10px; border-radius:999px; background:#777; box-shadow: 0 0 14px rgba(255,255,255,.2); }
    .h1 { font-size: 18px; font-weight: 700; letter-spacing:.2px; }
    .sub { font-size: 12px; opacity:.75; }
    .card { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10);
      border-radius: 18px; padding: 14px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
    .grid { display:grid; gap:12px; margin-top: 14px; }
    @media (min-width: 900px){ .grid { grid-template-columns: 1fr 1fr; } }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button, input, select {
      background: rgba(255,255,255,.08); color:#e7e9ee; border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 10px 12px; font-size: 14px;
      outline:none;
    }
    button { cursor:pointer; }
    button:hover { background: rgba(255,255,255,.12); }
    .pill { font-size:12px; padding:6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06); }
    .muted { opacity:.75; }
    .list { display:flex; flex-direction:column; gap:10px; margin-top: 10px; }
    .item { display:flex; gap:10px; justify-content:space-between; align-items:flex-start; padding: 10px;
      border-radius: 14px; background: rgba(0,0,0,.20); border:1px solid rgba(255,255,255,.08); }
    .left { display:flex; flex-direction:column; gap:4px; }
    .k { font-weight: 700; }
    .meta { font-size: 12px; opacity:.75; display:flex; gap:8px; flex-wrap:wrap; }
    .bad { color:#ffb4b4; }
    .good { color:#b9ffcc; }
    .warn { color:#ffe3a1; }
    .small { font-size: 12px; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; }
    .footer { margin-top: 14px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    a { color:#9bd3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div id="dot" class="dot"></div>
        <div>
          <div class="h1">GreenHouse Dashboard</div>
          <div class="sub">Orange Pi • HTTP API мониторинг</div>
        </div>
      </div>

      <div class="row">
        <span class="pill">API: <span id="apiBase" class="mono muted"></span></span>
        <input id="search" placeholder="Поиск (temp, Bake, Pump...)" />
        <select id="refresh">
          <option value="1000">обновлять: 1s</option>
          <option value="2000">2s</option>
          <option value="5000" selected>5s</option>
          <option value="10000">10s</option>
          <option value="0">вручную</option>
        </select>
        <button id="btnReload">Обновить</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div>
            <div class="k">Getters (сенсоры)</div>
            <div class="sub">/getters + /schema/getters</div>
          </div>
          <span id="gCount" class="pill muted">0</span>
        </div>
        <div id="getters" class="list"></div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div>
            <div class="k">Executors (исполнители)</div>
            <div class="sub">/executors + /schema/executors</div>
          </div>
          <span id="eCount" class="pill muted">0</span>
        </div>
        <div id="executors" class="list"></div>
      </div>
    </div>

    <div class="footer">
      <div class="small muted">
        Подсказка: открой <span class="mono">http://&lt;orange-pi-ip&gt;:8080/</span> с телефона/ПК.
      </div>
      <div class="small muted">
        API: <a href="/status" target="_blank">/status</a> • <a href="/getters" target="_blank">/getters</a> • <a href="/executors" target="_blank">/executors</a>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
